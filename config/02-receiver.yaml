apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: receiver
  namespace: my-namespace
spec:
  template:
    metadata:
      annotations:
         autoscaling.knative.dev/minScale: "3"
         autoscaling.knative.dev/maxScale: "3"
    spec:
      containers:
       - image: docker.io/aliok/knative-kafka-ch-backed-broker-load-test-receiver
         env:
         # delay before responding 202
         - name: LATENCY
           value: "10"
